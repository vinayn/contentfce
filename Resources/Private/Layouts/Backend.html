{namespace vh=Contentfce\ViewHelpers}
<f:be.container
		includeCssFiles="{0: '{f:uri.resource(path:\'Css/Backend.css\')}'}"
		includeJsFiles="{0: '{f:uri.resource(path:\'JavaScripts/jquery-ui-1.10.4.custom.min.js\')}',
			1: '{f:uri.resource(path:\'JavaScripts/jquery.datetimepicker.js\')}',
			2: '{f:uri.resource(path:\'JavaScripts/jquery.flot.min.js\')}',
			3: '{f:uri.resource(path:\'JavaScripts/jquery.flot.pie.min.js\')}',
			4: '{f:uri.resource(path:\'JavaScripts/Backend.js\')}'}"
		enableClickMenu="false"
		loadExtJs="false"
		loadExtJsTheme="false"		
		enableExtJsDebug="false"
		loadJQuery="true">

	<div class="overlay"></div>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">

				</div>
				<div class="right">
					<f:be.pagePath />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					&nbsp;
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" >
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
